<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>P.L.S.</title>
</head>
<body>
  <div class="container">
    <form id="survey">
      <div class="radio">
        <h3>Choose your Beverage:</h3>
        <label>
          <input type="radio" name="beverage" value="js" checked>
          Coffee
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beverage" value="cs">
          Tea
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beverage" value="py">
          Snake Juice
        </label>
      </div>
      <div class="radio">
        <h3>Choose your Super Hero:</h3>
        <label>
          <input type="radio" name="superhero" value="cs" checked>
          Hawk Eye
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="superhero" value="js">
          Iron Man
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="superhero" value="py">
          Superman
        </label>
      </div>
      <div class="radio">
        <h3>Choose your Getaway Vehicle:</h3>
        <label>
          <input type="radio" name="car" value="cs" checked>
          A nice station wagon
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="car" value="js">
          A golfcart with a lift kit
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="car" value="py">
          Your dad's reliable hand-me-down
        </label>
      </div>
      <div class="radio">
        <h3>Choose your Pokemon:</h3>
        <label>
          <input type="radio" name="pokemon" value="js" checked>
          Weedle
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pokemon" value="py">
          Dragonite
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pokemon" value="cs">
          Pikachu
        </label>
      </div>
      <div class="radio">
        <h3>Choose your Weapon:</h3>
        <label>
          <input type="radio" name="weapon" value="cs" checked>
          A laser strapped to a donkey
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weapon" value="js">
          A sword without a hilt
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weapon" value="py">
          A sentient double barrel shotgun
        </label>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
