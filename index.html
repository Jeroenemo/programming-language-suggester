<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>P.L.S.</title>
</head>
<body>
  <div class="container">
    <form id="survey">
      <div class="radio">
        <h3>My favorite type of beverage is:</h3>
        <label>
          <input type="radio" name="beverage" value="js" checked>
          Coffee
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beverage" value="cs">
          Tea
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="beverage" value="py">
          Snake Juice
        </label>
      </div>
      
      <div class="radio">
        <h3>Choose your Super Hero:</h3>
        <label>
          <input type="radio" name="superhero" value="cs" checked>
          Hawk Eye
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="superhero" value="js">
          Iron Man
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="superhero" value="py">
          Superman
        </label>
      </div>
      
      <div class="radio">
        <h3>What kind of car do you drive?</h3>
        <label>
          <input type="radio" name="car" value="cs" checked>
          a nice station wagon
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="car" value="js">
          a golfcart with a liftkit
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="car" value="py">
          your dad's reliable hand-me-down
        </label>
      </div>

      <div class="radio">
        <h3>Choose your Pokemon:</h3>
        <label>
          <input type="radio" name="pokemon" value="js" checked>
          Weedle
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pokemon" value="py">
          Dragonite
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pokemon" value="cs">
          Pikachu
        </label>
      </div>

      <div class="radio">
        <h3>Choose your weapon:</h3>
        <label>
          <input type="radio" name="weapon" value="cs" checked>
          a laser strapped to a donkey
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weapon" value="js">
          a sword without a hilt
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weapon" value="py">
          a sentient double barrel shotgun
        </label>
      </div>
      <button type="submit" class="btn">Go!</button>
      <div id="output">
      </div>
    </form>
    <div id="python">
      <p>You should study python</p>
    </div>
    <div id="javascript">
      <p></p>
    </div>
    <div id="cs">
      <p></p>
    </div>
    <div id="python-javascript">
      <p></p>
    </div>
    <div id="python-cs">
      <p></p>
    </div>
    <div id="javascript-cs">
      <p></p>
    </div>
  </div>
</body>
</html>
