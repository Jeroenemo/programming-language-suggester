<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>P.L.S.</title>
</head>
<body style="background-image: url('img/gradient.jpg'); width: 100%; height: auto;">
  <div class="container">
    <div class="jumbotron" style="background-image: url('img/gradient.jpeg');  background-size: auto 110%;">
      <form id="survey">
        <div class="header">
          <h1>Programming Language Suggester</h1>
          <br>
        </div>
        <h2 class="header">Choose from the following:</h2>
        <br>
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="radio">
                  <h3 class="card-title">Beverage:</h3>
                  <label>
                    <input type="radio" name="beverage" value="js" checked>
                    Coffee
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="beverage" value="cs">
                    Tea
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="beverage" value="py">
                    Snake Juice
                  </label>
                </div>
              </div>
            </div>
          </div>  
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="radio">
                  <h3 class="card-title">Super Hero:</h3>
                  <label>
                    <input type="radio" name="superhero" value="cs" checked>
                    Hawk Eye
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="superhero" value="js">
                    Iron Man
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="superhero" value="py">
                    Superman
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">  
              <div class="card-body">
                <div class="radio">
                  <h3 class="card-title">Getaway Vehicle:</h3>
                  <label>
                    <input type="radio" name="car" value="cs" checked>
                    A nice station wagon
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="car" value="js">
                    A golfcart with a lift kit
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="car" value="py">
                    Your dad's reliable hand-me-down
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>    
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="radio">
                  <h3 class="card-title">Pokemon:</h3>
                  <label>
                    <input type="radio" name="pokemon" value="js" checked>
                    Weedle
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pokemon" value="py">
                    Dragonite
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pokemon" value="cs">
                    Pikachu
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="radio">
                  <h3 class="card-title">Weapon:</h3>
                  <label>
                    <input type="radio" name="weapon" value="cs" checked>
                    A laser strapped to a donkey
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="weapon" value="js">
                    A sword without a hilt
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="weapon" value="py">
                    A sentient double barrel shotgun
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Go!</button>
        <div id="output">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
