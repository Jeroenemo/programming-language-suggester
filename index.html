<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>P.L.S.</title>
</head>
<body>

  <div class="container">
    <div class="radio">
      <h3>My favorite type of beverage is:</h3>
      <label>
        <input type="radio" name="group1" value="js" checked>
        Coffee
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group1" value="cs">
        Tea
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group1" value="py">
        Snake Juice
      </label>
    </div>
    
    <div class="radio">
      <h3>Choose your Super Hero:</h3>
      <label>
        <input type="radio" name="group2" value="cs" checked>
        Hawk Eye
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group2" value="js">
        Iron Man
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group2" value="py">
        Superman
      </label>
    </div>
    
    <div class="radio">
      <h3>What kind of car do you drive?</h3>
      <label>
        <input type="radio" name="group3" value="cs" checked>
        a nice station wagon
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group3" value="js">
        a golfcart with a liftkit
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group3" value="py">
        your dad's reliable hand-me-down
      </label>
    </div>

    <div class="radio">
      <h3>Choose your Pokemon:</h3>
      <label>
        <input type="radio" name="group5" value="js" checked>
        Weedle
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group5" value="py">
        Dragonite
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group5" value="cs">
        Pikachu
      </label>
    </div>

    <div class="radio">
      <h3>Choose your weapon:</h3>
      <label>
        <input type="radio" name="group4" value="cs" checked>
        a laser strapped to a donkey
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group4" value="js">
        a sword without a hilt
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="group4" value="py">
        a sentient double barrel shotgun
      </label>
    </div>
  </div>
</body>
</html>
